/* Glass Morphism Background Elements */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),

/* Enhanced Scrollbar */

    width: 8px;

/* Track */

    background: rgba(0, 63, 55, 0.3);

}
   
/* Handle */

    background: linear-gradient(45deg, #D5BD8A, #2ca4ab);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.lds-ellipsis {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-ellipsis div {
    position: absolute;
    top: 33px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: #2ca4ab;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }
  .lds-ellipsis div:nth-child(1) {
    left: 8px;
    animation: lds-ellipsis1 0.6s infinite;
  }
  .lds-ellipsis div:nth-child(2) {
    left: 8px;
    animation: lds-ellipsis2 0.6s infinite;
  }
  .lds-ellipsis div:nth-child(3) {
    left: 32px;
    animation: lds-ellipsis2 0.6s infinite;
  }
  .lds-ellipsis div:nth-child(4) {
    left: 56px;
    animation: lds-ellipsis3 0.6s infinite;
  }
  @keyframes lds-ellipsis1 {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes lds-ellipsis3 {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(0);
    }
  }
  @keyframes lds-ellipsis2 {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(24px, 0);
    }
  }

    <div class="floating-glass"></div>
    <div class="floating-glass"></div>
    <div class="floating-glass"></div>

    <!-- Startup Modal -->
    <div class="startup-backdrop" id="startupBackdrop" aria-hidden="true">
        <div class="startup-modal" role="dialog" aria-modal="true" aria-labelledby="startupTitle">
            <div class="startup-hero">
                <img src="start.png" alt="Quran Kareem" />
            </div>
            <div class="startup-content">
                <h2 class="startup-title" id="startupTitle">مرحباً بك في موقع القرآن الكريم</h2>
                <p class="startup-desc">صُمم هذا الموقع للاستماع إلى القرآن الكريم بصوت أفضل القُراء</p>
                <button type="button" class="startup-btn" id="startupCloseBtn">
                    أبدأ الآن
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </div>

  
            
            
            
               
                </ul>
                
            </div>

        </nav>

    </header>

    <!-- Enhanced Header Section -->
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="quran-logo">
                    <i class="fas fa-quran" style="font-size: 4rem; color: #D5BD8A; margin-bottom: 20px;"></i>
                </div>
                <h1 class="hero-title">القرآن الكريم</h1>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">233</span>
                        <span class="stat-label">قارئ</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">114</span>
                        <span class="stat-label">سورة</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">6236</span>
                        <span class="stat-label">آية</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <div class="dual-search-container">
                <div class="search_div enhanced-search" style="position:relative;">
                    <input type="text" id="search_div_inpt" placeholder="اكتب اسم القارئ هنا...">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <button id="clearSearchBtn" type="button" title="مسح" 
                            style="position:absolute; left:55px; top:50%; transform: translateY(-50%); background: transparent; border:0; color:#666; cursor:pointer; display:none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="riwaya-search enhanced-search">
                    <select id="riwaya_select">
                        <option value="">جميع الروايات</option>
                    </select>
                    <div class="search_icon riwaya-icon">
                        <i class="fa-solid fa-book-quran"></i>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="readers-section">
            <h2 class="section-title">
                <i class="fas fa-users"></i>
                القراء المميزون
            </h2>
            <div class="item_flex reader_item">
                
            </div>
        </div>
    </div>

    <!-- Enhanced Audio Player -->
    <div class="modern-audio-player" id="audioPlayer" style="display: none;">
        <div class="player-container">
            <div class="player-info">
                <div class="player-avatar">
                    <i class="fas fa-quran"></i>
                </div>
                <div class="player-details">
                    <h4 class="player-title" id="currentSurah">سورة الفاتحة</h4>
                    <p class="player-artist" id="currentReader">القارئ</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="player-progress">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="time-display">
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="player-extras">
                <button class="control-btn" id="repeatBtn" title="إعادة">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="volume-control">
                    <button class="control-btn" id="volumeBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-slider-container">
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                </div>
                <button class="control-btn" id="speedBtn" title="سرعة التشغيل">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="speed-text">1x</span>
                </button>
            </div>
        </div>
        <audio id="audioElement" preload="metadata"></audio>
    </div>
    <div class="spinner">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="footer_div"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
